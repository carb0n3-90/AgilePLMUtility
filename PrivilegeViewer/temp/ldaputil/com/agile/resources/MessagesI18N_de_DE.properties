MAX_CREATE_USERS_EXCEEDED=Sie haben bereits die H\u00F6chstzahl der f\u00FCr diese Organisation erstellten Benutzer erreicht. Ersuchen Sie den Administrator, die H\u00F6chstzahl von unterst\u00FCtzten Benutzern dieser Organisation zur\u00FCckzusetzen und dann den Benutzer zu erstellen.
INVALID_CURR_SELECTIONS=W\u00E4hlen Sie mindestens einen W\u00E4hrungstyp, und klicken Sie auf "Weiter".
