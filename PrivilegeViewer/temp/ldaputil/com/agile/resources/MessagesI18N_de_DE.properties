CONFIRM_ITEM_DELETE=Falls diese Artikel Teil offener Angebotsanforderungen sind, werden sie ebenfalls aus den Angebotsanforderungen gel\u00F6scht. M\u00F6chten Sie die ausgew\u00E4hlten Artikel wirklich l\u00F6schen?
