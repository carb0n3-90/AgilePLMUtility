INVALID_ROLE_SELECTIONS=W\u00E4hlen Sie mindestens eine Rolle, und klicken Sie auf "Weiter".
WORKBENCH_PAGE_INFO=Ihr Arbeitsbereich enth\u00E4lt alle Projekte und RFQs, deren Eigent\u00FCmer Sie sind oder f\u00FCr die Sie eine Zugriffsberechtigung haben, ebenso wie alle Benachrichtigungen, die Sie empfangen haben.
REPORTS_AVAILABLE_INFO_STRING=Im Folgenden finden Sie eine Liste der verf\u00FCgbaren Berichte. Klicken Sie auf das Symbol "Neuer Bericht", um den Bericht auszuf\u00FChren. Klicken Sie auf ein Symbol f\u00FCr Historienberichte, um vorhandene Berichte dieses Typs anzuzeigen.
100000_info=Mit diesem Projekt k\u00F6nnen Sie Artikel speichern, wie zum Beispiel Baugruppen und Herstellerteile. W\u00E4hlen Sie dann die Artikel, die Sie in die RFQs einschlie\u00DFen m\u00F6chten, und f\u00FChren Sie eine Analyse der Lieferantenantworten f\u00FCr alle RFQs in diesem Projekt aus. Sie k\u00F6nnen auch Dateien anh\u00E4ngen und alle \u00C4nderungen und bisherigen Transaktionen, die zu diesem Projekt geh\u00F6ren, anzeigen. Die Symbole auf den Registern "RFQs" und "Anlagen" zeigen an, dass dieses Projekt \u00FCber RFQs und Anlagen verf\u00FCgt.
100005_info=Dieses Register zeigt alle von Ihnen beim Erstellen dieses Projekts eingegebenen Informationen an, einschlie\u00DFlich der mit den Lieferanten gemeinsam genutzten Daten, der Kriterien f\u00FCr Lieferantenantworten und eigener Daten. Zum \u00C4ndern dieser Daten klicken Sie auf "Bearbeiten".
100621_info=Bearbeiten Sie Ihre Projektdaten, und klicken Sie auf "Speichern", um Ihre \u00C4nderungen zu speichern. Wenn Sie Ihre urspr\u00FCnglichen Projektdaten beibehalten m\u00F6chten, klicken Sie auf "Abbrechen".
100012_info=Bevor Sie RFQs erstellen, m\u00FCssen Sie Ihrem Projekt Artikel, wie zum Beispiel St\u00FCcklisten, Baugruppen und Teile hinzuf\u00FCgen. Anschlie\u00DFend k\u00F6nnen Sie einige Artikel ausw\u00E4hlen und hierf\u00FCr RFQs erstellen.
SELECT_PROJECT_RFQ_DATA_TO_SHARE_INFO=W\u00E4hlen Sie die Daten, die Sie in RFQs freigeben m\u00F6chten. Wenn Sie Daten zum Freigeben ausw\u00E4hlen, vergeben Sie f\u00FCr ausgew\u00E4hlte Datenfelder in den RFQs Leseberechtigungen. Die Einstellungen auf Projektebene f\u00FCr freigegebene Daten k\u00F6nnen auf RFQ-Ebene auf dem Deckblatt der jeweiligen RFQ ge\u00E4ndert werden.
SELECT_RFQ_DATA_TO_SHARE_INFO=W\u00E4hlen Sie die Daten aus, die Sie in dieser RFQ freigeben m\u00F6chten. Wenn Sie Daten zum Freigeben ausw\u00E4hlen, vergeben Sie f\u00FCr ausgew\u00E4hlte Datenfelder in den RFQs Leseberechtigungen. Wenn Sie Daten auf Ebene der RFQ freigeben, \u00FCberschreiben Sie die Einstellungen auf Projektebene.
SELECT_CONTENT_UPDATE_ATTRIBUTES=W\u00E4hlen Sie die Attribute aus, die Sie aktualisieren m\u00F6chten. Die Aktualisierung des Inhalts kann ge\u00E4nderte Mengenangaben zur Folge haben. Diese Aktualisierungen werden im gesamten Projekt, in RFQs und in Antworten wirksam.
SELECT_PROJECT_RFQ_RESPONSE_DATA_REQUIREMENTS=Geben Sie an, welche Informationen in allen Antworten auf RFQs erforderlich, nicht erforderlich oder angefordert sind. Aktivieren Sie f\u00FCr jedes Feld "Angefordert", "Erforderlich" oder keine der beiden Optionen. Wenn Informationen erforderlich sind, kann ein Lieferant Antworten erst einreichen, wenn die betreffenden Informationen in der Antwort vorhanden sind.
SELECT_RFQ_RESPONSE_DATA_REQUIREMENTS=Geben Sie an, welche Informationen in allen Antworten auf RFQs erforderlich, nicht erforderlich oder angefordert sind. Aktivieren Sie f\u00FCr jedes Feld "Angefordert", "Erforderlich" oder keine der beiden Optionen. Wenn Informationen erforderlich sind, kann ein Lieferant Antworten erst einreichen, wenn die betreffenden Informationen in der Antwort vorhanden sind.
SET_DEMAND_INFO_STRING=Geben Sie Mengen f\u00FCr alle Baugruppen der obersten Ebene an bzw. bearbeiten Sie diese. W\u00E4hlen Sie Baugruppen der obersten Ebene aus, und klicken Sie auf "Berechnen", um die Mengen f\u00FCr Unterbaugruppen festzulegen. Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen".
CREATE_PRODUCT_CHANGE_INFO_STRING=Legen Sie die Produkt\u00E4nderung fest, indem Sie die \u00C4nderungserstellungsvorlage ausf\u00FCllen und die Regeln angeben. Erforderliche Felder erscheinen in fetter Schrift. Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen". Hinweis: Ung\u00FCltige Artikelnummern werden \u00FCbersprungen. Details finden Sie im Protokoll der \u00C4nderungserstellung.
ADD_PARTNER_INFO_STRING=Legen Sie die Prozents\u00E4tze f\u00FCr die Aufteilung fest. Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen". Um Partner hinzuzuf\u00FCgen oder zu entfernen, klicken Sie auf die Schaltfl\u00E4che "Partner ausw\u00E4hlen", und w\u00E4hlen Sie die gew\u00FCnschten Partner aus.
PARTNER_ASSIGNMENT_INFO_STRING=F\u00FCgen Sie Partner hinzu, indem Sie auf "Partner hinzuf\u00FCgen/entfernen" klicken und die Lieferanten ausw\u00E4hlen, die Sie als Partner festlegen m\u00F6chten. Nach dem Hinzuf\u00FCgen der Partner geben Sie f\u00FCr jeden einzelnen den Prozentsatz f\u00FCr die Aufteilung an. Klicken Sie auf "Fertigstellen".
102016_info=Die Liste zugelassener Hersteller bietet Ihnen einen \u00DCberblick \u00FCber alle Herstellerteile in s\u00E4mtlichen St\u00FCcklisten und Baugruppen dieses Projekts. Sie k\u00F6nnen diese Liste filtern, so dass "Alle", "Ung\u00FCltige Daten" oder "Artikel mit Aufteilungen" angezeigt werden. Sie k\u00F6nnen auch nach Ihren eigenen Kriterien filtern.
ITEM_NUMBER_EDIT_INFO_STRING=Bearbeiten Sie die Werte f\u00FCr diesen Artikel und klicken Sie dann auf "Fertigstellen".
TARGET_PRICE_INFO=Geben Sie den gew\u00FCnschten Prozentsatz der Standardkosten f\u00FCr jedes Preisszenario an. Das System errechnet den Richtpreis auf Grundlage der angegebenen Prozents\u00E4tze. Diese Richtpreise werden in den neuen RFQs ber\u00FCcksichtigt. Um diese Richtpreise auf vorhandene RFQs anzuwenden, w\u00E4hlen Sie die Aktion "RFQs aktualisieren" unter "Artikel" | "Richtpreis festlegen". Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen".
PERCENTAGE_TARGET_PRICE=Prozentsatz der Standardkosten, den der Richtpreis bilden soll.
SET_TARGET_PRICE_INFO=Geben Sie einen Richtpreis f\u00FCr das Preisszenario ein. Diese Richtpreise werden in den neuen RFQs ber\u00FCcksichtigt. Um diese Richtpreise auf vorhandene RFQs anzuwenden, w\u00E4hlen Sie die Aktion "RFQs aktualisieren" unter "Artikel" | "Richtpreis festlegen". Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen".
PRICE_ADDER_EDIT_INFO=Geben Sie in den Zuschlagsfeldern f\u00FCr jeden Artikel die Spanne des Beschaffungsmanagers an. Ein Prozentzeichen (%) in der Zuschlagsfeldbezeichnung bedeutet, dass der Zuschlag einen Prozentsatz der gesamten Materialkosten darstellt. Falls kein Prozentzeichen angezeigt wird, ist der Zuschlag ein unver\u00E4nderlicher Betrag. Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen".
PRICE_ADDER_COMMODITY_EDIT_INFO=Geben Sie in den Zuschlagsfeldern f\u00FCr jeden Warengruppentyp die Spanne des Beschaffungsmanagers an. Ein Prozentzeichen (%) in der Zuschlagsfeldbezeichnung bedeutet, dass der Zuschlag einen Prozentsatz der gesamten Materialkosten darstellt. Falls kein Prozentzeichen angezeigt wird, ist der Zuschlag ein unver\u00E4nderlicher Betrag. Wenn Sie damit fertig sind, klicken Sie auf "Fertigstellen".
AML_EDIT_INFO_STRING=Bearbeiten Sie dieses Herstellerteil, und klicken Sie dann auf "Weiter" oder "Fertigstellen".
100070_info=Liste aller in diesem Projekt enthaltenen RFQs. Der Status einer neu erstellten RFQ ist immer "Entwurf". Nach dem Versenden an Lieferanten ist der Status "Offen". Sie k\u00F6nnen den Zugriff auf die RFQ vor\u00FCbergehend blockieren, indem Sie ihren Status in "Gesperrt" \u00E4ndern. Sobald Sie mit der Bearbeitung der RFQ fertig sind, k\u00F6nnen Sie ihren Status auf "Geschlossen" setzen.
100037_info=F\u00FChren Sie eine Kostenanalyse aller Nicht-Materialpreise f\u00FCr alle Artikel in allen RFQs dieses Projekts durch.
SELECT_PRICE=Geben Sie an, welche Artikel in die Auswahl aufgenommen werden sollen, und klicken Sie dann auf "Weiter".
SELECT_PRICE_CRITERIA=Geben Sie die Auswahlkriterien an, und klicken Sie dann auf "Fertigstellen".
100049_info=Detaillierte Analyse aller Lieferantenantworten f\u00FCr alle RFQs dieses Projekts.
PRICE_DETAIL_POPUP_INFO=Detaillierte Kosten\u00FCbersicht f\u00FCr diesen Artikel und diese Antwort.
101166_info=F\u00FChren Sie eine Kostenanalyse f\u00FCr alle St\u00FCcklisten dieses Projekts durch. Bei leeren Preiseintragsspalten vergewissern Sie sich, dass die Aktionen "Als beste Antwort festlegen" und "Kosten-Rollup" in der Analyse durchgef\u00FChrt wurden.
101120_info=F\u00FChren Sie eine Kostenanalyse f\u00FCr alle St\u00FCcklisten dieses Projekts durch. Bei leeren Preiseintragsspalten vergewissern Sie sich, dass die Aktionen "Als beste Antwort festlegen" und "Kosten-Rollup" in der Analyse durchgef\u00FChrt wurden.
101151_info=F\u00FChren Sie eine Kostenanalyse aller Nicht-Materialpreise f\u00FCr alle Artikel in allen RFQs dieses Projekts durch.
101052_info=Zeigen Sie alle inhaltlichen \u00C4nderungen bez\u00FCglich Preisen, Teilen und Baugruppen an, die in diesem Projekt vorgenommen wurden.
100034_info=Zeigen Sie alle inhaltlichen \u00C4nderungen bez\u00FCglich Preisen, Teilen und Baugruppen an, die in diesem Projekt vorgenommen wurden.
111011_info=Klicken Sie zum Anzeigen von Anlagen auf den Dateinamen. Geben Sie im Dialogfenster "Datei-Download" an, ob die Datei vom aktuellen Ort aus ge\u00F6ffnet oder auf dem Datentr\u00E4ger gespeichert werden soll.
111011_QuickEditinfo=Klicken Sie zum Anzeigen von Anlagen auf den Dateinamen. Geben Sie im Dialogfenster "Datei-Download" an, ob die Datei vom aktuellen Ort aus ge\u00F6ffnet oder auf dem Datentr\u00E4ger gespeichert werden soll.
111016_info=Bearbeiten Sie die Dateibeschreibung. Wenn Sie fertig sind, klicken Sie auf "Speichern" oder auf "Abbrechen", um ohne Speichern Ihrer \u00C4nderungen zur vorherigen Seite zur\u00FCckzukehren.
111021_info=Die Historie zeigt Informationen \u00FCber jede Aktion an, einschlie\u00DFlich des Namens der durchf\u00FChrenden Person, Datum und Uhrzeit der Aktion und einer Beschreibung jeder Aktion.
RFQ_MODIFY_PERIODS=Hier k\u00F6nnen Sie Preiszeitr\u00E4ume f\u00FCr diese RFQ je nach verf\u00FCgbarem Preiszeitraum des zugrundeliegenden Projekts hinzuf\u00FCgen bzw. entfernen.
102000_info=RFQs werden in einem separaten Projekt erstellt. F\u00FCr jeden RFQ-Artikel gibt es mehrere Antworten, die mehrere Angebote von unterschiedlichen Lieferanten darstellen. Sie k\u00F6nnen Antworten anzeigen, analysieren und entsprechende Ma\u00DFnahmen ergreifen. Sie k\u00F6nnen den Status von RFQ-Artikeln \u00FCberpr\u00FCfen, Dateien anh\u00E4ngen und alle \u00C4nderungen und bisherigen Transaktionen, die zu dieser RFQ geh\u00F6ren, anzeigen. Ein Symbol auf dem Register "Anlagen" zeigt an, dass diese RFQ Anlagen enth\u00E4lt.
102009_info=Diese Seite enth\u00E4lt RFQ-Informationen und benutzerdefinierte Felddaten.
102665_info=Hier k\u00F6nnen Sie die Antworten auf RFQ-Artikel pr\u00FCfen, mit Ihren Lieferanten \u00FCber Preise und Bedingungen verhandeln und die Angebote ausw\u00E4hlen, die Ihren Kriterien entsprechen.
102047_info=Hier k\u00F6nnen Sie die Antworten auf RFQ-Artikel pr\u00FCfen, mit Ihren Lieferanten \u00FCber Preise und Bedingungen verhandeln und die Angebote ausw\u00E4hlen, die Ihren Kriterien entsprechen.
SET_TARGET_PRICE_AUTO_INFO=Geben Sie den Prozentsatz der Standardkosten ein, den der Richtpreis f\u00FCr die ausgew\u00E4hlten Artikel annehmen soll.
102575_info=Hier k\u00F6nnen Sie die Antworten auf RFQ-Artikel pr\u00FCfen, mit Ihren Lieferanten \u00FCber Preise und Bedingungen verhandeln und die Angebote ausw\u00E4hlen, die Ihren Kriterien entsprechen.
102666_info=Hier k\u00F6nnen Sie die RFQ analysieren, Antworten auf Angebote einreichen, den Angebotsstatus pr\u00FCfen und Angebotsdetails anzeigen oder bearbeiten.
102666_QuickEditinfo=In dieser Ansicht k\u00F6nnen Sie den Angebotsstatus untersuchen und Anlagen auf Artikelebene, Kommentare oder St\u00FCcklisten mit Kostenkalkulation anzeigen.
RFQ_SUPPLIERS_AUTO_ASSIGN=Hier k\u00F6nnen Sie zuzuordnende Lieferanten ausw\u00E4hlen und dann eine Methode zur Verbreitung und Bewertung f\u00FCr diese Lieferanten ausw\u00E4hlen. Wenn Sie als Verbreitungsmethode "Alle" w\u00E4hlen, m\u00FCssen Sie keine Lieferantenbewertung ausw\u00E4hlen; die RFQ wird an alle Lieferanten gesendet, unabh\u00E4ngig von deren Status.
102080_info=Hier k\u00F6nnen Sie den Status aller RFQ-Artikel pr\u00FCfen, die niedrigsten Angebote anzeigen und nachpr\u00FCfen, wie viele Antworten tats\u00E4chlich eingereicht wurden und wie viele noch anstehen.
102069_info=Zeigen Sie alle inhaltlichen \u00C4nderungen bez\u00FCglich Preisen, Teilen und Baugruppen an, die in dieser RFQ vorgenommen wurden.
103102_info=Dieses Register zeigt den aktuellen Status der RFQ an. Auf dem Register "Antworten" k\u00F6nnen Sie auf die RFQ antworten.
103102_QuickEditinfo=Diese Seite enth\u00E4lt die Informationen, welche den Kontext f\u00FCr die RFQ festlegen. Die Informationen auf dieser Seite k\u00F6nnen nicht bearbeitet werden.
103302_info=Diese Seite zeigt alle inhaltlichen \u00C4nderungen an Preisen, Teilen und Baugruppen an, die in dieser RFQ vorgenommen wurden. Im Men\u00FC "Ansicht" k\u00F6nnen Sie die Antworten oder Artikel anzeigen, die ver\u00E4ndert wurden.
103502_info=Dieses Register zeigt alle inhaltlichen \u00C4nderungen an Preisen, Teilen und Baugruppen an, die in dieser RFQ vorgenommen wurden. Im Men\u00FC "Ansicht" k\u00F6nnen Sie die Antworten oder Artikel anzeigen, die ver\u00E4ndert wurden.
103302_QuickEditinfo=Diese Ansicht zeigt alle inhaltlichen \u00C4nderungen an Preisen, Teilen und Baugruppen an, die in dieser RFQ vorgenommen wurden. Im Men\u00FC "Ansicht" k\u00F6nnen Sie die Antworten oder Artikel anzeigen, die ver\u00E4ndert wurden.
103502_QuickEditinfo=Diese Ansicht zeigt alle inhaltlichen \u00C4nderungen an Preisen, Teilen und Baugruppen an, die in dieser RFQ vorgenommen wurden. Im Men\u00FC "Ansicht" k\u00F6nnen Sie die Antworten oder Artikel anzeigen, die ver\u00E4ndert wurden.
SELECT_MANUFACTURER=W\u00E4hlen Sie einen Hersteller aus der Liste der vorhandenen Hersteller, oder schlagen Sie einen neuen vor.
PROJECT_TYPE_INFO_STRING=W\u00E4hlen Sie die den Projekttyp aus, den Sie erstellen m\u00F6chten, und klicken Sie auf "Weiter".
COVER_PAGE_INFO_STRING=W\u00E4hlen Sie die Details zum Projekt aus, das Sie erstellen m\u00F6chten. Auf Wunsch k\u00F6nnen Sie einige Felder \u00E4ndern. Klicken Sie nach dem Fertigstellen auf "Weiter".
EDML_INFO_STRING=Geben Sie in die von Ihrem Administrator eingerichteten flexiblen Felder zus\u00E4tzliche Informationen ein, und klicken Sie dann auf "Weiter".
DATA_SHARE_INFO_STRING=W\u00E4hlen Sie die Daten, die Sie in die Angebotsanforderungen aufnehmen m\u00F6chten. Klicken Sie nach dem Fertigstellen auf "Weiter".
RFQ_INFO_STRING=W\u00E4hlen Sie die Daten, f\u00FCr die Sie von den Lieferanten Antworten einholen m\u00F6chten. Klicken Sie nach dem Fertigstellen auf "Weiter".
COMBINED_PRICEPOINT_INFO_STRING=Geben Sie den Projektsszenariotyp an: Mengenstaffeln oder Preiszeitr\u00E4ume. Geben Sie die erforderlichen Informationen zu Mengenstaffeln oder Preiszeitr\u00E4umen an, die in Fettschrift gekennzeichnet sind. Klicken Sie nach dem Fertigstellen auf "Weiter".
PROJECT_DONE_INFO_STRING=F\u00FCllen Sie das Projekt mit Inhalten, indem Sie nach vorhandenen Artikeln oder Baugruppen suchen, sie erstellen oder importieren.
ADD_CONTENT_INFO_STRING=F\u00FCllen Sie das Projekt mit Inhalten, indem Sie nach einem vorhandenen Artikel suchen, ihn erstellen oder importieren. W\u00E4hlen Sie die geeignete Methode, und klicken Sie auf "Weiter".
KEY_IN_ITEMS_INFO_STRING=Geben Sie die Artikeldetails an. Klicken Sie auf "Weiter", um fortzufahren.
SELECT_ITEMS=W\u00E4hlen Sie die Artikel aus, die dem Projekt hinzugef\u00FCgt werden sollen. Klicken Sie auf "Weitere hinzuf\u00FCgen", um weitere Artikel hinzuzuf\u00FCgen, oder auf "Fertigstellen", wenn Sie alle gew\u00FCnschten Positionen zum Projekt hinzugef\u00FCgt haben.
SELECT_SAVED_SEARCH=W\u00E4hlen Sie eine pers\u00F6nliche Suche, und klicken Sie auf "Weiter".
ADD_AML_INFO_STRING=Geben Sie Details \u00FCber die AML an, die Sie hinzuf\u00FCgen m\u00F6chten, und klicken Sie dann auf "Hinzuf\u00FCgen", um die Details zu speichern. Nun k\u00F6nnen Sie eine weitere AML oder noch einen Artikel hinzuf\u00FCgen. Wenn Sie mit dem Hinzuf\u00FCgen von Artikeln zum Projekt fertig sind, klicken Sie auf "Fertigstellen".
ADV_SEARCH_DEFINE_QUERY=Definieren Sie Ihre Suchkriterien, und klicken Sie dann auf "Weiter".
ADV_SEARCH_SELECT_FIELDS=Entfernen Sie aus dem Feld "Ausgew\u00E4hlte Felder" alle Felder, die Sie nicht in Ihren Suchergebnissen haben m\u00F6chten. W\u00E4hlen Sie das Feld aus, das Sie entfernen m\u00F6chten, und klicken Sie auf die Nach-links-Taste. Klicken Sie auf "Weiter".
ADV_SEARCH_SAVE_SEARCH=Wenn Sie die erweiterte Suche speichern m\u00F6chten, geben Sie einen Namen f\u00FCr die Suche ein. Klicken Sie auf "Fertigstellen", um die Suche zu starten.
SEARCH_RESULTS_PAGE_INFO=Diese Seite zeigt die Ergebnisse Ihrer Suche an.
RFQ_CREATE_SELECT_QUOTE_AT_INFO=W\u00E4hlen Sie aus, wie Sie ein Angebot f\u00FCr die ausgew\u00E4hlten Artikel abgeben m\u00F6chten. Klicken Sie nach dem Fertigstellen auf "Weiter".
RFQ_ADD_SUPPLIER_STEP_INFO=W\u00E4hlen Sie die Partner aus, an die diese RFQ gesendet werden soll. W\u00E4hlen Sie den Lieferanten aus, an den diese RFQ gesendet werden soll. Mit den Pfeilen verschieben Sie die geeigneten Lieferanten aus der Liste "Verf\u00FCgbare Lieferanten" in die Liste "Ausgew\u00E4hlte Lieferanten". Halten Sie die Umschalt- oder STRG-Taste gedr\u00FCckt, um mehrere Eintr\u00E4ge gleichzeitig auszuw\u00E4hlen. Klicken Sie nach dem Fertigstellen auf "Weiter".
RFQ_COMBO_PRICE_POINT_STEP_INFO=W\u00E4hlen Sie aus den verf\u00FCgbaren Preiszeitr\u00E4umen jene Preiszeitr\u00E4ume aus, in deren Rahmen der Lieferant eine Antwort auf die RFQ geben kann. Klicken Sie auf "Weiter".
RFQ_PRICE_PERIODS_INFO_STRING=Legen Sie Zeitr\u00E4ume fest, in denen der Lieferant antworten kann, und klicken Sie dann auf "Weiter".
RFQ_COVER_PAGE_INFO_STRING=Geben Sie die Nummer und Beschreibung der RFQ ein, und f\u00FCllen Sie dann die Felder mit Informationen zur RFQ aus. Klicken Sie auf "Fertigstellen", um die RFQ zu erstellen. Hinweis: Wenn Sie flexible Felder aktiviert haben, klicken Sie auf "Weiter".
RFQ_CUSTOM_INFORMATION_INFO_STRING=Geben Sie entsprechende Werte in die flexiblen Felder ein, und klicken Sie auf "Fertigstellen".
SELECT_RFQ_INFO_STRING=W\u00E4hlen Sie die RFQ aus, zu der die ausgew\u00E4hlten Artikel hinzugef\u00FCgt werden sollen, und klicken Sie auf "Weiter".
113002_info=Artikel werden in Ihrer Organisation mit einer internen Teilenummer (IPN) gef\u00FChrt. Bei Artikeln kann es sich auch um St\u00FCcklisten (BOMs), Baugruppen oder Teile handeln. In der St\u00FCckliste k\u00F6nnen Sie den Artikel in einer Gliederungsansicht betrachten, Dateien anh\u00E4ngen, bevorzugte und alternative Hersteller sowie f\u00FCr diesen Artikel ver\u00F6ffentlichte Preise anzeigen. Ein Symbol auf dem Register "Anlagen" zeigt an, dass dieser Artikel Anlagen enth\u00E4lt.
113001_info=Artikel werden in Ihrer Organisation mit einer internen Teilenummer (IPN) gef\u00FChrt. Bei Artikeln kann es sich auch um St\u00FCcklisten (BOMs), Baugruppen oder Teile handeln. In der St\u00FCckliste k\u00F6nnen Sie den Artikel in einer Gliederungsansicht betrachten, Dateien anh\u00E4ngen, bevorzugte und alternative Hersteller sowie f\u00FCr diesen Artikel ver\u00F6ffentlichte Preise anzeigen. Ein Symbol auf dem Register "Anlagen" zeigt an, dass dieser Artikel Anlagen enth\u00E4lt.
113103_info=Das Deckblatt des Artikels enth\u00E4lt die Informationen des Titelblatts und Daten in benutzerdefinierten Feldern.
113108_info=Dieses Register zeigt die Informationen zum Artikel an, einschlie\u00DFlich der Bearbeitungsfelder f\u00FCr Warengruppe, Standardkosten und Zielkosten. Bearbeiten Sie die Informationen, und klicken Sie dann auf "Speichern".
113205_info=Auf diesem Register k\u00F6nnen Sie Details zu Baugruppe, Teil und Hersteller sowie weitere Informationen \u00FCber jedes Teil anzeigen. Halten Sie den Mauszeiger \u00FCber die Symbole, um ihre Funktionen anzuzeigen, und klicken Sie dann darauf, um Details anzuzeigen. Zum Anzeigen von Details k\u00F6nnen Sie auch auf die Teilenummer klicken.
113202_info=Dieses Register zeigt die Beschreibung der Baugruppe bzw. des Teils an, einschlie\u00DFlich QPA und Ma\u00DFeinheit.
113302_info=Um Informationen \u00FCber einen g\u00FCltigen Hersteller anzuzeigen, klicken Sie auf den Herstellernamen. Um Informationen \u00FCber ein g\u00FCltiges Herstellerteil anzuzeigen, klicken Sie auf die Herstellerteilenummer.
113305_info=Um Herstellerinformationen anzuzeigen, klicken Sie auf den Herstellernamen. Um Informationen \u00FCber ein Herstellerteil anzuzeigen, klicken Sie auf die Herstellerteilenummer.
113402_info=Dieses Register zeigt die ver\u00F6ffentlichten Preise f\u00FCr einen Artikel an, einschlie\u00DFlich Standort, Programm und Verk\u00E4ufer.
103001_info=Jedes Register der RFQ zeigt unterschiedliche Informationen \u00FCber die RFQ an. Klicken Sie auf das gew\u00FCnschte Register. Auf dem Register "Antworten" k\u00F6nnen Sie auf die RFQ antworten.
103001_info=Jedes Register der RFQ zeigt unterschiedliche Informationen \u00FCber die RFQ an. Klicken Sie auf das gew\u00FCnschte Register. Auf dem Register "Antworten" k\u00F6nnen Sie auf die RFQ antworten.
100201_info=Schl\u00FCssel zur Infoansicht: 100201_info
100461_info=Schl\u00FCssel zur Infoansicht: 100461_info
100353_info=Schl\u00FCssel zur Infoansicht: 100353_info
100012_dynamicinfo=W\u00E4hlen Sie die Artikel, f\u00FCr die Sie eine RFQ erstellen m\u00F6chten. Klicken Sie auf "RFQ > Erstellen", um die RFQ zu erstellen.
109000_info=Diese Seite zeigt die Einstellungen der Produktbeschaffungsanwendung an, die Sie anzeigen oder bearbeiten k\u00F6nnen. Klicken Sie auf das jeweilige Thema, um diese Einstellung zu \u00F6ffnen.
105206_info=Nehmen Sie Ihre \u00C4nderungen am Profil vor, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
105450_info=Hier k\u00F6nnen Sie die Kennwortanforderungen f\u00FCr alle Benutzerkonten in dieser Organisation anzeigen. Zum Bearbeiten der Kennwortanforderungen klicken Sie auf "Bearbeiten".
109002_info=Nehmen Sie Ihre \u00C4nderungen an den Kennwortanforderungen vor, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
105651_info=Klicken Sie hier, um die Reihenfolge der automatischen Nummerierung auszuw\u00E4hlen. Klicken Sie dann auf "Bearbeiten", um die Einstellung zu bearbeiten, oder auf ''L\u00F6schen'', um die Einstellung zu l\u00F6schen. Um eine neue Reihenfolge zur automatischen Nummerierung zu erstellen, klicken Sie auf "Erstellen".
105662_info=Geben Sie die Einstellungen f\u00FCr die ausgew\u00E4hlte Reihenfolge zur automatischen Nummerierung ein. Klicken Sie auf ''Speichern'', um Ihre \u00C4nderungen zu speichern. Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
108001_info=W\u00E4hlen Sie eine Gesch\u00E4ftsobjektklasse, w\u00E4hlen Sie die gew\u00FCnschten flexiblen Felder, und klicken Sie auf "Bearbeiten".
109003_info=Geben Sie die Informationen f\u00FCr das ausgew\u00E4hlte Gesch\u00E4ftsobjekt ein. Klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
117000_info=In den Anwendungseinstellungen finden Sie wichtige Informationen f\u00FCr Ihr Produktbeschaffungssystem. Diese Einstellungen werden anfangs w\u00E4hrend der Installation des Systems festgelegt.
106700_info=Bevor Sie etwas aus Product Collaboration importieren, m\u00FCssen Sie die eHubs festlegen, aus denen Sie Daten importieren m\u00F6chten. Aktivieren Sie ein Kontrollk\u00E4stchen, um eine eHub-Konfiguration auszuw\u00E4hlen. Klicken Sie dann auf "Bearbeiten", um die Einstellung zu bearbeiten, oder auf ''L\u00F6schen'', um die Einstellung zu l\u00F6schen. Klicken Sie auf "Hinzuf\u00FCgen", um eine neue eHub-Konfiguration hinzuzuf\u00FCgen.
106709_info=Geben Sie die Einstellungen f\u00FCr die ausgew\u00E4hlten Product Collaboration-Systeme ein. Klicken Sie auf "Speichern", um Ihre \u00C4nderungen zu speichern. Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
EHUB_ADD_STRING=Die Felder "Name" und "URL" sind erforderlich. Geben Sie im Feld "URL" den Speicherort des Product Collaboration-Servlet ein. Am Ende der URL muss immer "HcmServlet" stehen (zum Beispiel: https://www.agile.com/wcm/HcmServlet). F\u00FCr n\u00E4here Einzelheiten zum Hinzuf\u00FCgen eines eHub zur Liste klicken Sie auf "Hilfe| Themen", und rufen Sie die Administratorhilfe auf.
106950_info=W\u00E4hlen Sie einen Benachrichtigungstyp aus der Liste aus, um die Einstellungen anzuzeigen. Klicken Sie auf "Bearbeiten", um Betreffzeile und Text der Benachrichtigung zu bearbeiten, und aktivieren bzw. deaktivieren Sie den ausgew\u00E4hlten Benachrichtigungstyp.
106951_info=Mit "Ja" aktivieren Sie die Benachrichtigung und senden sie als E-Mail. Bearbeiten Sie den Text in der Betreffzeile und im Textfeld. Um Daten-Tags aufzunehmen, w\u00E4hlen Sie diese im Listenfeld aus, und klicken Sie auf "Tag hinzuf\u00FCgen". Wenn Sie damit fertig sind, klicken Sie auf "Speichern". Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
107200_info=Mithilfe von SmartRules kann ein Administrator Regeln definieren, wie die Anwendung die Validierung flexibler Felder durchf\u00FChrt.
107201_info=W\u00E4hlen Sie hier die Einstellungen f\u00FCr die SmartRules zur Validierung flexibler Felder. Klicken Sie auf "Speichern", um die bearbeiteten Informationen zu speichern, oder klicken Sie auf "Abbrechen".
105751_info=Dies ist eine Ansicht aller Aktivit\u00E4ten, die mit Bezug zu Ihrer Organisation stattgefunden haben.
106501_info=Legen Sie Hersteller fest. Klicken Sie auf "Erstellen", um der Liste einen neuen Hersteller hinzuzuf\u00FCgen. W\u00E4hlen Sie einen Hersteller aus, und klicken Sie auf "Veraltet", um ihn aus der Liste zu entfernen. W\u00E4hlen Sie einen Hersteller aus, und klicken Sie auf "Bearbeiten", um Alias oder Beschreibung des Herstellers zu bearbeiten. W\u00E4hlen Sie einen Hersteller aus, und klicken Sie auf "Ausschlie\u00DFen", um zu verhindern, dass er verwendet wird. Mit "Genehmigen" erlauben Sie dessen Verwendung.
106512_info=Hier bearbeiten Sie die Beschreibung oder den Aliasnamen f\u00FCr einen ausgew\u00E4hlten Hersteller. Klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern, oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
MFR_ADD_STRING=F\u00FCllen Sie die Informationsfelder aus. Klicken Sie auf "Fertigstellen". Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
VALIDATE_MFR_INFO=Best\u00E4tigen Sie, dass die folgende Liste der Hersteller nicht den Herstellernamen beinhaltet, den Sie hinzuf\u00FCgen m\u00F6chten. Wenn der Herstellername nicht nachstehend aufgef\u00FChrt ist, klicken Sie auf "Weiter", um einen neuen Hersteller mit dem Namen ''{0}'' zu erstellen. Wenn der Herstellername doch nachstehend aufgef\u00FChrt ist, klicken Sie auf "Abbrechen", um den Vorgang abzubrechen.
106528_info=Hier k\u00F6nnen Sie Anforderungen zum Hinzuf\u00FCgen eines Alias f\u00FCr eine Firma genehmigen oder l\u00F6schen. W\u00E4hlen Sie eine Anforderung aus, und klicken Sie auf "Genehmigen", um den Alias f\u00FCr Ihre Firma freizugeben. W\u00E4hlen Sie eine Anforderung aus, und klicken Sie auf "L\u00F6schen", um die Anforderung zu l\u00F6schen, ohne den vorgeschlagenen Alias hinzuzuf\u00FCgen.
106864_info=Warengruppen sind Kategorien, die bei der Beschaffung von Komponenten verwendet werden. Klicken Sie auf "Erstellen", um der Liste eine neue Warengruppe hinzuzuf\u00FCgen. W\u00E4hlen Sie eine Warengruppe aus, und klicken Sie auf "L\u00F6schen", um sie aus der Liste zu entfernen. W\u00E4hlen Sie eine Warengruppe aus, und klicken Sie auf "Bearbeiten", um Alias oder Beschreibung der Warengruppe zu bearbeiten.
106869_info=Hier bearbeiten Sie die Beschreibung oder den Aliasnamen f\u00FCr eine ausgew\u00E4hlte Warengruppe. Klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern, oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
COMMODITY_ADD_STRING=F\u00FCllen Sie die Informationsfelder aus, und klicken Sie auf "Fertigstellen". Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
ALIASES_INFO=Geben Sie jeden Aliasnamen auf einer eigenen Zeile ein, oder trennen Sie die Namen auf einer Zeile durch Kommata.
106880_info=Hier k\u00F6nnen Sie Anforderungen zum Hinzuf\u00FCgen eines Alias f\u00FCr eine Warengruppe genehmigen. W\u00E4hlen Sie eine Anforderung aus, und klicken Sie auf "Genehmigen", um den Alias f\u00FCr Ihre Firma freizugeben. W\u00E4hlen Sie eine Anforderung aus, und klicken Sie auf "L\u00F6schen", um die Anforderung zu l\u00F6schen, ohne den vorgeschlagenen Alias hinzuzuf\u00FCgen.
105480_info=Legen Sie fest, welche W\u00E4hrungen vom System verwendet werden d\u00FCrfen. Klicken Sie auf "Hinzuf\u00FCgen", um der Liste eine neue W\u00E4hrung hinzuzuf\u00FCgen. W\u00E4hlen Sie eine W\u00E4hrung aus, und klicken Sie auf "Bearbeiten", um den Umrechnungskurs zu bearbeiten. Wenn Sie eine W\u00E4hrung aus der Liste entfernen m\u00F6chten, markieren Sie diese, und klicken Sie auf "L\u00F6schen".
105484_info=Geben Sie den ausgew\u00E4hlten Umrechnungsfaktor f\u00FCr die W\u00E4hrung ein. Klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern, oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
ORG_SUPORTED_CURRENCY=W\u00E4hlen Sie die W\u00E4hrung aus der folgenden Liste aus, und klicken Sie auf "Weiter".
105551_info=Definieren Sie Herstellungsstandorte. Klicken Sie auf "Erstellen", um einen neuen Standort zur Verwendung in Ihrer Firma hinzuzuf\u00FCgen. W\u00E4hlen Sie einen Standort aus, und klicken Sie auf "L\u00F6schen", um den Standort von der Verwendung f\u00FCr Ihre Firma auszuschlie\u00DFen.
ORG_ADD_SITES=F\u00FCllen Sie die Informationsfelder aus. Klicken Sie auf "Fertigstellen". Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
105418_info=Produktlinie werden \u00FCblicherweise zur Einteilung von Produkten verwendet. Alle Projekte k\u00F6nnen einer Produktlinie zugeordnet werden. Klicken Sie auf "Erstellen", um eine Produktlinie hinzuzuf\u00FCgen. W\u00E4hlen Sie eine Produktlinie aus, und klicken Sie auf "L\u00F6schen", um die Produktlinie zu entfernen. W\u00E4hlen Sie eine Produktlinie aus, und klicken Sie auf "Bearbeiten", um sie zu bearbeiten.
105426_info=Nehmen Sie Ihre \u00C4nderungen an der ausgew\u00E4hlten Produktlinie vor, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
ORG_ADD_PL=F\u00FCllen Sie die Informationsfelder aus. Klicken Sie auf "Fertigstellen". Oder klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
105430_info=Mithilfe von Programmen definieren Sie wichtige Kunden bzw. Lieferanten. Klicken Sie auf "Erstellen", um ein Programm hinzuzuf\u00FCgen. W\u00E4hlen Sie ein Programm aus, und klicken Sie auf "L\u00F6schen", um es zu entfernen. W\u00E4hlen Sie ein Programm aus, und klicken Sie auf "Bearbeiten", um das Programm zu bearbeiten.
105320_info=Nehmen Sie Ihre \u00C4nderungen an dem ausgew\u00E4hlten Programm vor, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
ORG_ADD_PROGRAMS=F\u00FCllen Sie die Informationsfelder aus. Klicken Sie auf "Fertigstellen". Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne die \u00C4nderungen zu speichern.
105001_info=Hier verwalten Sie die Lieferanten f\u00FCr Ihre Firma. Klicken Sie auf "Erstellen", um einen neuen Lieferanten hinzuzuf\u00FCgen. W\u00E4hlen Sie einen Lieferanten aus, und klicken Sie auf "L\u00F6schen", um den Lieferanten zu l\u00F6schen. W\u00E4hlen Sie einen Lieferanten aus, und klicken Sie auf "Aussetzen", um den Lieferanten vor\u00FCbergehend auszusetzen. Er erh\u00E4lt dann keine RFQs. W\u00E4hlen Sie einen Lieferanten aus, und klicken Sie auf "Aussetzung aufheben", um den Lieferanten wieder zu aktivieren.
ORG_GENERAL_INFO_STRING=F\u00FCllen Sie die angeforderten Informationen aus, und klicken Sie auf "Weiter".
VALIDATE_SUPP=Best\u00E4tigen Sie, dass die folgende Liste der Lieferanten nicht den Lieferantennamen enth\u00E4lt, den Sie hinzuf\u00FCgen m\u00F6chten.
ORG_SETUP_ADMIN_INFO_STRING=Geben Sie die Informationen \u00FCber die Person ein, die das Lieferantenkonto verwalten soll, und geben Sie dann die \u00FCbrigen Informationen \u00FCber das Lieferantenkonto an.
105601_info=Lieferantengruppen sind geeignete Gruppierungen der Lieferanten Ihrer Firma. Klicken Sie auf "Erstellen", um eine neue Lieferantengruppe hinzuzuf\u00FCgen. W\u00E4hlen Sie eine Gruppe aus, und klicken Sie auf "Bearbeiten", um die Gruppe zu bearbeiten. Klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
105610_info=Nehmen Sie Ihre \u00C4nderungen an den ausgew\u00E4hlten Lieferantengruppen vor, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
USER_SUPPGROUPS_STRING=F\u00FCllen Sie die Informationsfelder aus. Klicken Sie auf "Fertigstellen". Oder klicken Sie auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
106560_info=W\u00E4hlen Sie die geeignete Lieferantenbewertung aus, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern. Klicken Sie auf einen Lieferanten, um das Herstellerprofil anzuzeigen oder zu bearbeiten.
MFR_LINECARD_DEFINE_STRING=W\u00E4hlen Sie Lieferanten-Produkt\u00FCbersichten aus, und klicken Sie auf "Fertigstellen".
106750_info=Eine Warengruppen-Produkt\u00FCbersicht ordnet eine von einem Lieferanten gef\u00FChrte Warengruppe einem bestimmten geografischen Ort zu, wo diese Warengruppe erh\u00E4ltlich ist. Klicken Sie auf "Hinzuf\u00FCgen", um eine neue Produkt\u00FCbersicht hinzuzuf\u00FCgen. W\u00E4hlen Sie eine Produkt\u00FCbersicht aus, und klicken Sie auf "Bewertung aktualisieren", um die Lieferantenbewertung zu bearbeiten.
106760_info=W\u00E4hlen Sie die geeignete Lieferantenbewertung aus, und klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern. Klicken Sie auf einen Lieferanten, um sein Lieferantenprofil anzuzeigen.
COMM_LINECARD_DEFINE_STRING=W\u00E4hlen Sie Warengruppen-Produkt\u00FCbersichten aus, und klicken Sie auf "Fertigstellen".
105251_info=Um einen Benutzer zu l\u00F6schen, auszusetzen oder die Aussetzung aufzuheben, w\u00E4hlen Sie zun\u00E4chst den Benutzernamen aus, und klicken Sie dann auf die entsprechende Schaltfl\u00E4che. Zum Hinzuf\u00FCgen eines neuen Benutzers klicken Sie auf "Erstellen". Das Aussetzen eines Benutzers verhindert, dass er sich im System anmelden kann, l\u00F6scht ihn jedoch nicht aus der Datenbank.
USER_PROFILE_STRING=Vollst\u00E4ndige Informationen \u00FCber den Benutzer. Erforderliche Felder sind in Fettschrift gekennzeichnet. Wenn Sie fertig sind, klicken Sie auf "Weiter".
USER_ROLES_STRING=Ordnen Sie diesem Benutzer jede Benutzerrolle zu, die er aus\u00FCben soll. W\u00E4hlen Sie eine verf\u00FCgbare Rolle aus, und klicken Sie auf die Pfeiltaste nach rechts, um sie in die Liste "Ausgew\u00E4hlte Rollen" aufzunehmen. W\u00E4hlen Sie in der Liste "Ausgew\u00E4hlte Rollen" eine Rolle aus, und klicken Sie auf die Pfeiltaste nach links, um sie aus der Liste zu entfernen. Wenn Sie fertig sind, klicken Sie auf "Weiter". Wenn Sie den Assistenten zum Erstellen von Benutzern beenden m\u00F6chten, klicken Sie auf "Abbrechen".
USER_PREFERENCES_STRING=W\u00E4hlen Sie die Einstellungen f\u00FCr diesen Benutzer aus. Wenn Sie fertig sind, klicken Sie auf "Fertigstellen". Klicken Sie auf "Zur\u00FCck", um zur vorherigen Seite zur\u00FCckzukehren. Wenn Sie den Assistenten zum Erstellen von Benutzern beenden m\u00F6chten, klicken Sie auf "Abbrechen".
106006_info=Das Benutzerprofil beinhaltet Kontaktinformationen und zugeordnete Rollen. Zum Aktualisieren der Informationen klicken Sie auf "Bearbeiten". Zum Aktualisieren des Benutzerkennworts klicken Sie auf "Kennwort \u00E4ndern".
109001_info=Um das Kennwort zu \u00E4ndern, geben Sie es im Eingabefeld ein, und klicken Sie auf ''OK'', oder klicken Sie auf "Abbrechen", um die \u00C4nderung zu verwerfen.
106041_info=Die Benutzereinstellungen umfassen Sprache, W\u00E4hrung, Zeitzone, Datums-/Uhrzeitformat sowie Ansichts- und Bearbeitungsmodi. Zum Bearbeiten der Einstellungen klicken Sie auf "Bearbeiten".
106045_info=Die Benutzereinstellungen umfassen Sprache, W\u00E4hrung, Zeitzone, Datums-/Uhrzeitformat sowie Ansichts- und Bearbeitungsmodi. Klicken Sie auf "Speichern", um die \u00C4nderungen zu speichern, oder auf "Abbrechen", um zur vorherigen Seite zur\u00FCckzukehren, ohne Ihre \u00C4nderungen zu speichern.
