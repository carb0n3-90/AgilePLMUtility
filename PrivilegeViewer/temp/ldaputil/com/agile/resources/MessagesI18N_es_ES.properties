100070_info=Lista de todas las solicitudes de oferta incluidas en este proyecto. Cuando se crea una solicitud de oferta, su estado es provisional. Una vez enviada a los proveedores, tendr\u00E1 estado abierto Puede bloquear el acceso a la solicitud de oferta temporalmente cambiando su estado a bloqueado. Una vez haya finalizado la solicitud de oferta, podr\u00E1 definir su estado a cerrado.
