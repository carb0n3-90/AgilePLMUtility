105651_info=Haga clic para seleccionar las secuencias de numeraci\u00F3n autom\u00E1tica. A continuaci\u00F3n, haga clic en Editar, para modificar la definici\u00F3n o en Suprimir para suprimirla. Haga clic en Crear, para crear una nueva secuencia de numeraci\u00F3n autom\u00E1tica.
105662_info=Introduzca la informaci\u00F3n para definir la secuencia de numeraci\u00F3n autom\u00E1tica seleccionada. Haga clic en Guardar, para registrar los cambios. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardarlos
108001_info=Seleccione una clase de objeto de negocio, elija los campos flexibles que desea definir y haga clic en Editar.
