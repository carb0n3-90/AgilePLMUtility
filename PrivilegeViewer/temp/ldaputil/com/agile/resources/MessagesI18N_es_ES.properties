RFQ_SUPPLIERS_AUTO_ASSIGN=Seleccione los proveedores que se asignar\u00E1n y, a continuaci\u00F3n, elija un m\u00E9todo de diseminaci\u00F3n y una calificaci\u00F3n para estos proveedores. Si selecciona Todos como m\u00E9todo de diseminaci\u00F3n, no ser\u00E1 necesario que seleccione una calificaci\u00F3n de proveedores; la solicitud de oferta se enviar\u00E1 a todos, independientemente de su estado.
102080_info=Compruebe el estado de todos los art\u00EDculos de la solicitud de oferta, vea las ofertas m\u00E1s reducidas y compruebe cu\u00E1ntas respuestas reales se han enviado y cu\u00E1ntas est\u00E1n todav\u00EDa pendientes.
102069_info=Consulte todos los cambios de contenido relacionados con precios, piezas y ensamblajes que se han producido en esta solicitud de oferta.
