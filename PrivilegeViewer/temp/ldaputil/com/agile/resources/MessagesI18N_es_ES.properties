COMBINED_PRICEPOINT_INFO_STRING=Especifique el tipo de escenario del proyecto: intervalos de cantidad o per\u00EDodos de precios. Introduzca la informaci\u00F3n sobre intervalos de cantidad o per\u00EDodos de precios necesaria, seg\u00FAn lo indicado en ambos campos. Cuando finalice,  haga clic en Siguiente.
PROJECT_DONE_INFO_STRING=Agregue el contenido al proyecto buscando, creando o importando los art\u00EDculos o ensamblajes existentes.
ADD_CONTENT_INFO_STRING=Agregue el contenido al proyecto buscando un art\u00EDculo existente, creando uno nuevo o import\u00E1ndolo. Seleccione el m\u00E9todo apropiado y haga clic en Siguiente.
KEY_IN_ITEMS_INFO_STRING=Introduzca los detalles del art\u00EDculo. Haga clic en Siguiente, para continuar.
SELECT_ITEMS=Seleccione los art\u00EDculos que se agregar\u00E1n al proyecto. Haga clic en Agregar m\u00E1s para incorporar m\u00E1s art\u00EDculos o Finalizar si ha terminado de agregar todos los art\u00EDculos al proyecto.
SELECT_SAVED_SEARCH=Seleccione una b\u00FAsqueda personal y haga clic en Siguiente.
ADD_AML_INFO_STRING=Introduzca los detalles acerca de la lista de fabricantes aprobados que desea agregar y; a continuaci\u00F3n, haga clic en Agregar, para guardar los detalles. Agregue otra lista de proveedores aprobados o haga clic en Agregar art\u00EDculos para incorporar otro art\u00EDculo al proyecto. Cuando termine de agregar art\u00EDculos al proyecto, haga clic en Finalizar.
ADV_SEARCH_DEFINE_QUERY=Defina los criterios de b\u00FAsqueda y, a continuaci\u00F3n, haga clic en Siguiente.
ADV_SEARCH_SELECT_FIELDS=Elimine del cuadro de los campos seleccionados cualquier campo que no desee obtener en los resultados de b\u00FAsqueda. Para ello, seleccione el campo y haga clic en la flecha izquierda. Haga clic en Siguiente.
ADV_SEARCH_SAVE_SEARCH=Si desea guardar la b\u00FAsqueda avanzada, introduzca el nombre de la b\u00FAsqueda. Haga clic en Finalizar para ejecutarla.
SEARCH_RESULTS_PAGE_INFO=En esta p\u00E1gina aparecen los resultados de la b\u00FAsqueda.
RFQ_CREATE_SELECT_QUOTE_AT_INFO=Seleccione c\u00F3mo desear\u00EDa ofertar los art\u00EDculos seleccionados. Cuando finalice,  haga clic en Siguiente.
RFQ_ADD_SUPPLIER_STEP_INFO=Seleccione los socios a los que desear\u00EDa enviar esta solicitud de oferta. Seleccione el proveedor al que desear\u00EDa enviar esta solicitud de oferta. Utilice las flechas para mover los proveedores adecuados de la lista de proveedores disponibles a la de proveedores seleccionados. Utilice la tecla May\u00FAs o Ctrl para realizar varias selecciones a la vez. Cuando finalice,  haga clic en Siguiente.
RFQ_COMBO_PRICE_POINT_STEP_INFO=De los per\u00EDodos de precios disponibles, seleccione aquellos en los que el proveedor puede responder a la solicitud de oferta. Haga clic en Siguiente, para continuar.
RFQ_PRICE_PERIODS_INFO_STRING=Defina los per\u00EDodos a los que el proveedor puede responder y, a continuaci\u00F3n, haga clic en Siguiente.
RFQ_COVER_PAGE_INFO_STRING=Introduzca el n\u00FAmero y la descripci\u00F3n de la solicitud de oferta; a continuaci\u00F3n, cumplimente los campos de informaci\u00F3n de la solicitud. Haga clic en Finalizar para crear la solicitud de oferta Nota: si tiene campos flexibles activados, haga clic en Siguiente, para continuar.
RFQ_CUSTOM_INFORMATION_INFO_STRING=Introduzca los valores de los campos flexibles y, a continuaci\u00F3n, haga clic en Finalizar.
SELECT_RFQ_INFO_STRING=Seleccione la solicitud de oferta a la que desea agregar art\u00EDculos y haga clic en Siguiente.
113002_info=Los art\u00EDculos son n\u00FAmeros de piezas internos dentro de la organizaci\u00F3n. Tambi\u00E9n pueden ser listas de materiales, ensamblajes o piezas. Compruebe la lista de materiales para obtener una vista estructurada de un art\u00EDculo, anexar archivos, ver los fabricantes preferidos y los alternativos y los precios publicados relacionados con el art\u00EDculo. Un icono en el separador Anexos indica que el art\u00EDculo tiene anexos.
113001_info=Los art\u00EDculos son n\u00FAmeros de piezas internos dentro de la organizaci\u00F3n. Tambi\u00E9n pueden ser listas de materiales, ensamblajes o piezas. Compruebe la lista de materiales para obtener una vista estructurada de un art\u00EDculo, anexar archivos, ver los fabricantes preferidos y los alternativos y los precios publicados relacionados con el art\u00EDculo. Un icono en el separador Anexos indica que el art\u00EDculo tiene anexos.
113103_info=La portada incluye la informaci\u00F3n del bloque de t\u00EDtulo del art\u00EDculo y los datos de campos personalizados.
113108_info=En este separador se muestra la informaci\u00F3n del art\u00EDculo, incluidos los campos editables para mercanc\u00EDa, costo est\u00E1ndar y costo objetivo. Edite la informaci\u00F3n y, a continuaci\u00F3n, haga clic en Guardar.
113205_info=Desde este separador podr\u00E1 consultar los detalles de ensamblaje, piezas y fabricante, as\u00ED como otra informaci\u00F3n sobre cada pieza. Mantenga el puntero sobre uno de los iconos para consultar su funci\u00F3n y haga clic para ver los detalles. Tambi\u00E9n puede hacer clic sobre el enlace del n\u00FAmero de pieza para ver los detalles.
113202_info=En este separador se muestra la descripci\u00F3n del ensamblaje o la pieza, incluida la cantidad por ensamblaje y la unidad de medida.
113302_info=Para ver la informaci\u00F3n acerca de un fabricante v\u00E1lido, haga clic en el nombre. Si desea consultar los datos sobre una pieza de fabricante v\u00E1lida, haga clic en el n\u00FAmero de la pieza.
