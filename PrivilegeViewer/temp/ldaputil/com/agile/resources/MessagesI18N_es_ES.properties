RFQ_MODIFY_PERIODS=Agregue o elimine los per\u00EDodos de precios para esta solicitud de oferta, en funci\u00F3n de los per\u00EDodos de precio disponibles en el proyecto regulador.
102000_info=Las solicitudes de oferta se crean en un proyecto particular. Cada art\u00EDculo de l\u00EDnea de solicitud de oferta tiene varias respuestas correspondientes que representan ofertas de los distintos proveedores. Vea, analice y tome las acciones oportunas sobre las respuestas. Compruebe el estado del art\u00EDculo de la solicitud de oferta, anexe archivos y vea los cambios y las transacciones hist\u00F3ricas relacionadas con la solicitud. Un icono en el separador Anexos indica que la solicitud de oferta tiene anexos.
