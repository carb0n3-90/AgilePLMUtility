117000_info=La configuraci\u00F3n de la aplicaci\u00F3n proporciona informaci\u00F3n vital para el sistema de abastecimiento de productos. Esta configuraci\u00F3n se define inicialmente durante la instalaci\u00F3n del sistema.
106700_info=Antes de realizar la importaci\u00F3n desde Product Collaboration, deber\u00E1 definir los eHubs desde los que desea importar los datos. Haga clic en una casilla para seleccionar una configuraci\u00F3n de eHub. A continuaci\u00F3n, haga clic en Editar, para modificar la definici\u00F3n o en Suprimir para suprimirla. Haga clic en Agregar, para incorporar la configuraci\u00F3n de un nuevo eHub.
106709_info=Introduzca la informaci\u00F3n para definir los sistemas de Product Collaboration seleccionados. Haga clic en Guardar, para registrar los cambios. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardarlos
EHUB_ADD_STRING=El nombre y la URL son campos necesarios. En el campo URL, introduzca la ubicaci\u00F3n del servlet de Product Collaboration. La URL debe finalizar como "HcmServlet" (por ejemplo, https://www.agile.com/wcm/HcmServlet). Para obtener m\u00E1s informaci\u00F3n sobre la adici\u00F3n de un eHub a la lista, haga clic en Ayuda | Temas y consulte la ayuda del administrador.
106950_info=Seleccione un tipo de notificaci\u00F3n de la lista para ver dicha configuraci\u00F3n. Haga clic en Editar, para modificar el asunto y el cuerpo de la notificaci\u00F3n y activar o desactivar el tipo de notificaci\u00F3n seleccionado.
106951_info=Seleccione S\u00ED, para activar la notificaci\u00F3n y enviar el correo electr\u00F3nico. Edite el texto en los campos de asunto y cuerpo. Para incluir las etiquetas de datos, realice la selecci\u00F3n en la lista desplegable y haga clic en Agregar etiqueta. Cuando finalice, haga clic en Guardar. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin conservar los cambios.
107200_info=Las reglas inteligentes permiten al administrador definir reglas para que la aplicaci\u00F3n realice la validaci\u00F3n de campos flexibles.
107201_info=Seleccione la configuraci\u00F3n para definir las reglas inteligentes para la validaci\u00F3n de campos flexibles. Haga clic en Guardar, para conservar la informaci\u00F3n editada, o bien Cancelar.
105751_info=\u00C9sta es una vista de todas las actividades que han tenido lugar en la organizaci\u00F3n.
106501_info=Defina los fabricantes. Haga clic en Crear, para agregar un nuevo fabricante a la lista. Selecci\u00F3nelo y haga clic en Obsoleto para eliminarlo de ella. Para modificar el alias o la descripci\u00F3n, selecci\u00F3nelo y haga clic en Editar.. Seleccione un fabricante y haga clic en Descalificar para impedir su uso, o bien Aprobar para permitirlo.
106512_info=Modifique la informaci\u00F3n de descripci\u00F3n o de alias de cualquier fabricante seleccionado. Haga clic en Guardar, para conservar los cambios o en Cancelar para volver a la p\u00E1gina anterior sin guardarlos.
MFR_ADD_STRING=Complete la informaci\u00F3n. Haga clic en Finalizar. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin conservar los cambios.
VALIDATE_MFR_INFO=Confirme que la siguiente lista de fabricantes no incluye el que intenta agregar. En caso de que el nombre del fabricante no est\u00E9 incluido en la lista que aparece a continuaci\u00F3n, haga clic en Continuar para crear un nuevo fabricante llamado ''{0}''. Si el nombre del fabricante est\u00E1 en la lista, Haga clic en Cancelar, para cancelar la operaci\u00F3n.
106528_info=Apruebe o suprima las solicitudes de agregaci\u00F3n de un alias para una compa\u00F1\u00EDa. Seleccione una solicitud y haga clic en Aprobar para agregar el alias para su uso por parte de la compa\u00F1\u00EDa. Si la selecciona y hace clic en Suprimir, eliminar\u00E1 la solicitud sin agregar el alias propuesto.
106864_info=Las mercanc\u00EDas son categor\u00EDas utilizadas para el abastecimiento de componentes. Haga clic en Crear, para agregar una nueva mercanc\u00EDa a la lista. Seleccione una mercanc\u00EDa y haga clic en Suprimir, para eliminarla de ella. Seleccione una mercanc\u00EDa y haga clic en Editar, para modificar su alias o descripci\u00F3n.
106869_info=Modifique la informaci\u00F3n de descripci\u00F3n o de alias de la mercanc\u00EDa seleccionada. Haga clic en Guardar, para conservar los cambios o en Cancelar para volver a la p\u00E1gina anterior sin guardarlos.
COMMODITY_ADD_STRING=Cumplimente la informaci\u00F3n y haga clic en Finalizar. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardar los cambios.
ALIASES_INFO=Introduzca cada alias en una l\u00EDnea independiente o delim\u00EDtelos por comas si se encuentran en la misma l\u00EDnea.
106880_info=Apruebe las solicitudes para agregar un alias para una mercanc\u00EDa. Suprima las solicitudes para eliminarlas de la lista. Seleccione una solicitud y haga clic en Aprobar para agregar el alias para su uso por parte de la compa\u00F1\u00EDa. Si la selecciona y hace clic en Suprimir, eliminar\u00E1 la solicitud sin agregar el alias propuesto.
105480_info=Defina qu\u00E9 monedas se pueden utilizar en el sistema. Haga clic en Agregar, para incorporar una nueva moneda a la lista. Seleccione una moneda y haga clic en Editar, para modificar el tipo de cambio. Seleccione y haga clic en Suprimir, para eliminar una moneda de la lista.
105484_info=Introduzca el factor de conversi\u00F3n de la moneda seleccionada. Haga clic en Guardar, para conservar los cambios o en Cancelar para volver a la p\u00E1gina anterior sin guardarlos.
ORG_SUPORTED_CURRENCY=Seleccione la moneda de la siguiente lista y haga clic en Siguiente.
105551_info=Defina los sitios de fabricaci\u00F3n. Haga clic en Crear, para agregar un nuevo sitio para su uso por parte de la compa\u00F1\u00EDa. Seleccione un sitio y haga clic en Suprimir, para eliminar el sitio del uso por parte de la compa\u00F1\u00EDa.
ORG_ADD_SITES=Complete la informaci\u00F3n. Haga clic en Finalizar. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardar los cambios.
105418_info=Las l\u00EDneas de productos se utilizan normalmente para establecer categor\u00EDas. Cada proyecto se puede asociar a una l\u00EDnea. Haga clic en Crear, para agregar una l\u00EDnea de productos. Seleccione una y haga clic en Suprimir, para eliminarla. Elija una l\u00EDnea de productos y haga clic en Editar, para modificarla.
105426_info=Haga modificaciones en las l\u00EDneas de productos seleccionadas; a continuaci\u00F3n, haga clic en Guardar, para conservar los cambios o en Cancelar para volver a la p\u00E1gina anterior sin guardarlos.
ORG_ADD_PL=Complete la informaci\u00F3n. Haga clic en Finalizar. O bien Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardar los cambios.
105430_info=Los programas se utilizan para definir los principales clientes o proveedores. Haga clic en Crear, para agregar un programa. Seleccione un programa y haga clic en Suprimir, para eliminarlo. Seleccione un programa y haga clic en Editar, para modificarlo.
105320_info=Haga modificaciones en el programa seleccionado; a continuaci\u00F3n, haga clic en Guardar, para conservar los cambios o en Cancelar para volver a la p\u00E1gina anterior sin guardarlos.
ORG_ADD_PROGRAMS=Complete la informaci\u00F3n. Haga clic en Finalizar. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardar los cambios.
105001_info=Gestione los proveedores para la compa\u00F1\u00EDa. Haga clic en Crear, para agregar un nuevo proveedor. Seleccione un proveedor y haga clic en Suprimir, para eliminarlo. Seleccione un proveedor y haga clic en Suspender para suspender temporalmente el proveedor, de modo que no reciba solicitudes de oferta. Seleccione un proveedor y haga clic en Anular suspensi\u00F3n para reactivarlo.
ORG_GENERAL_INFO_STRING=Cumplimente la informaci\u00F3n solicitada y haga clic en Siguiente.
VALIDATE_SUPP=Confirme que en la siguiente lista de proveedores no se incluye el nombre del proveedor que intenta agregar.
ORG_SETUP_ADMIN_INFO_STRING=Cumplimente la informaci\u00F3n sobre la persona que va a administrar la cuenta del proveedor y rellene la restante informaci\u00F3n sobre la cuenta del proveedor.
105601_info=Los grupos de proveedores son conjuntos significativos de proveedores de la compa\u00F1\u00EDa. Haga clic en Crear, para agregar un nuevo grupo. Seleccione un grupo y haga clic en Editar, para modificar la informaci\u00F3n correspondiente. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin realizar cambios.
105610_info=Haga modificaciones en los grupos de proveedores seleccionados; a continuaci\u00F3n, haga clic en Guardar, para conservar los cambios o en Cancelar para volver a la p\u00E1gina anterior sin guardarlos.
USER_SUPPGROUPS_STRING=Complete la informaci\u00F3n. Haga clic en Finalizar. O bien Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin guardar los cambios.
106560_info=Seleccione la calificaci\u00F3n de proveedores adecuada y haga clic en Guardar, para conservar los cambios. Haga clic en un enlace de proveedor para ver o modificar el perfil del fabricante.
MFR_LINECARD_DEFINE_STRING=Realice las selecciones de la tarjeta de l\u00EDneas de productos de fabricante y haga clic en Finalizar.
106750_info=Una tarjeta de l\u00EDneas de productos de mercanc\u00EDa asigna una mercanc\u00EDa que el proveedor transfiere a una ubicaci\u00F3n geogr\u00E1fica espec\u00EDfica donde est\u00E1n disponibles estos productos. Haga clic en Agregar, para incorporar una tarjeta de l\u00EDneas de productos. Seleccione una tarjeta y haga clic en Actualizar calificaci\u00F3n para modificar la calificaci\u00F3n del proveedor.
106760_info=Seleccione la calificaci\u00F3n de proveedores adecuada y haga clic en Guardar, para conservar los cambios. Haga clic en un enlace de proveedor para ver el perfil de \u00E9ste.
COMM_LINECARD_DEFINE_STRING=Realice las selecciones de la tarjeta de l\u00EDneas de productos de mercanc\u00EDa y haga clic en Finalizar.
105251_info=Para suprimir, suspender o anular la suspensi\u00F3n de un usuario, seleccione en primer lugar el nombre del usuario y haga clic a continuaci\u00F3n en el bot\u00F3n correspondiente. Haga clic en Crear, para agregar un nuevo usuario. Si se suspende un usuario se impide su conexi\u00F3n al sistema pero no se suprime de la base de datos.
USER_PROFILE_STRING=Cumplimente la informaci\u00F3n sobre el usuario. Los campos necesarios se indican en negrita. Cuando finalice, haga clic en Siguiente.
USER_ROLES_STRING=Asigne cada rol que realizar\u00E1 el usuario. Seleccione un rol disponible y haga clic en la flecha derecha para agregarlo a la lista de roles seleccionados. Si lo selecciona y hace clic en la flecha izquierda, se eliminar\u00E1 de la lista. Cuando finalice, haga clic en Siguiente. Haga clic en Cancelar, si desea salir del asistente de creaci\u00F3n de usuarios.
USER_PREFERENCES_STRING=Seleccione las preferencias para este usuario. Cuando termine, haga clic en Finalizar. Haga clic en Anterior para volver a la p\u00E1gina anterior. Haga clic en Cancelar, si desea salir del asistente de creaci\u00F3n de usuarios.
106006_info=El perfil de usuario incluye la informaci\u00F3n de contacto y los roles asignados. Para actualizar la informaci\u00F3n, haga clic en Editar. Para actualizar la contrase\u00F1a del usuario, haga clic en Cambiar contrase\u00F1a.
109001_info=Para cambiar la contrase\u00F1a, introduzca la informaci\u00F3n y haga clic en Aceptar, para cambiar la contrase\u00F1a o en Cancelar para cancelar el cambio.
106041_info=Entre las preferencias del usuario se incluye el idioma, la moneda, la zona horaria, los formatos de fecha y hora y los modos de vista y edici\u00F3n. Haga clic en Editar, para modificar la configuraci\u00F3n.
106045_info=Entre las preferencias del usuario se incluye el idioma, la moneda, la zona horaria, los formatos de fecha y hora y los modos de vista y edici\u00F3n. Haga clic en Guardar, para conservar la informaci\u00F3n editada o en Cancelar para volver a la p\u00E1gina anterior sin guardarla.
106021_info=En la p\u00E1gina de grupos de proveedores se incluye la informaci\u00F3n sobre los grupos de proveedores del usuario. Para editar los grupos de proveedores para el usuario, seleccione el nombre del grupo y haga clic en Editar. Para agregar un nuevo grupo de proveedores, haga clic en Crear. Para suprimir grupos de proveedores, selecci\u00F3nelos y haga clic en Eliminar.
106030_info=En el separador de grupos de proveedores se incluye informaci\u00F3n sobre los grupos de proveedores del usuario. Para conservar la informaci\u00F3n actualizada, haga clic en Guardar. Para mantenerla como est\u00E1, haga clic en Cancelar.
106720_info=La p\u00E1gina Marcadores incluye un listado de los marcadores actuales.
106320_info=En la p\u00E1gina B\u00FAsquedas guardadas se incluye un listado de dichas b\u00FAsquedas. Para eliminar una de ellas, selecci\u00F3nela y haga clic en Suprimir. Para cambiar el nombre, selecci\u00F3nela y haga clic en Renombrar. Para editarla, haga clic en el icono Editar correspondiente.
106001_info=Haga clic en el separador correspondiente para ver o modificar la informaci\u00F3n y la configuraci\u00F3n de este usuario.
105002_info=La organizaci\u00F3n del proveedor incluye la informaci\u00F3n de descripci\u00F3n general (perfil y pol\u00EDtica de contrase\u00F1as), de usuarios, de tarjetas de l\u00EDneas de productos de fabricante y de mercanc\u00EDa y remisi\u00F3n de solicitudes de oferta. Haga clic en el separador adecuado para ver o modificar la informaci\u00F3n.
106800_info=Las tarjetas de l\u00EDneas de productos de mercanc\u00EDa definen qu\u00E9 l\u00EDneas de productos est\u00E1n asociadas a un proveedor y d\u00F3nde. Haga clic en Agregar, para incorporar una tarjeta de l\u00EDneas de productos. Seleccione una tarjeta y haga clic en Editar, para modificar la geograf\u00EDa.
107005_info=Las tarjetas de l\u00EDneas de productos de fabricante definen las l\u00EDneas de productos que transfiere un proveedor. Haga clic en Agregar, para incorporar una tarjeta de l\u00EDneas de productos. Seleccione una tarjeta y haga clic en Actualizar para modificar la calificaci\u00F3n del proveedor.
106550_info=Una tarjeta de l\u00EDneas de productos de fabricante asigna un fabricante cuyos productos transfiere el proveedor a una ubicaci\u00F3n geogr\u00E1fica espec\u00EDfica donde est\u00E1n disponibles. Haga clic en Agregar, para incorporar una tarjeta de l\u00EDneas de productos. Seleccione una tarjeta y haga clic en Actualizar calificaci\u00F3n para modificar la calificaci\u00F3n del proveedor.
107015_info=Las tarjetas de l\u00EDneas de productos de mercanc\u00EDa definen las l\u00EDneas de productos que est\u00E1n asociadas a un proveedor. Haga clic en Agregar, para incorporar una tarjeta de l\u00EDneas de productos. Seleccione una tarjeta y haga clic en Actualizar para modificar la calificaci\u00F3n del proveedor.
105352_info=Seleccione el modo de remisi\u00F3n de ofertas (solicitudes de oferta) en lo que respecta a la geograf\u00EDa o los clientes. Haga clic en Guardar, para conservar un juego de remisiones editadas. Haga clic en Cancelar, para regresar a la p\u00E1gina anterior sin realizar cambios.
105701_info=Seleccione el modo de remisi\u00F3n de ofertas (solicitudes de oferta) en lo que respecta a la geograf\u00EDa o los clientes. Haga clic en Agregar, para incorporar un juego de instrucciones de remisi\u00F3n. Seleccione un juego de instrucciones y haga clic en Editar, para modificarlas. Seleccione un juego de instrucciones y haga clic en Suprimir, para eliminarlo.
