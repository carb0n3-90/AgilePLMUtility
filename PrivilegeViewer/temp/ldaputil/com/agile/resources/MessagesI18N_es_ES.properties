SELECT_MANUFACTURER=Seleccione un fabricante de la lista de fabricantes existentes, o bien sugiera uno nuevo.
PROJECT_TYPE_INFO_STRING=Seleccione el tipo de proyecto que desea crear y haga clic en Siguiente.
COVER_PAGE_INFO_STRING=Introduzca los detalles del proyecto que desear\u00EDa crear. Puede cambiar uno o m\u00E1s campos, si lo desea. Haga clic en Siguiente, cuando finalice.
EDML_INFO_STRING=Introduzca informaci\u00F3n adicional en los campos flexibles configurados por el administrador y, a continuaci\u00F3n, haga clic en Siguiente.
