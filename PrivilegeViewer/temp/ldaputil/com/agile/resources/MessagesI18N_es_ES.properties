WORKBENCH_PAGE_INFO=El \u00E1rea de trabajo contiene todos los proyectos y solicitudes de oferta de su propiedad a las que tiene autorizado el acceso, as\u00ED como todas las notificaciones que ha recibido.
REPORTS_AVAILABLE_INFO_STRING=Aqu\u00ED aparece una lista de los informes disponibles. Haga clic en el icono de Nuevo informe para ejecutarlo. En el icono de informes hist\u00F3ricos puede consultar los informes existentes de ese tipo.
100000_info=Utilice este proyecto para almacenar art\u00EDculos como ensamblajes y piezas de fabricante. A continuaci\u00F3n, seleccione los art\u00EDculos que desee incluir en solicitudes de oferta y realice un an\u00E1lisis de las respuestas del proveedor para todas las solicitudes de oferta de este proyecto. Tambi\u00E9n puede anexar archivos y ver todos los cambios y las transacciones hist\u00F3ricas relacionadas con este proyecto. Los iconos de los separadores de solicitud de oferta y anexos indican que este proyecto incluye estos elementos.
100005_info=En este separador se muestra toda la informaci\u00F3n que se ha introducido al crear este proyecto, incluidos los datos compartidos con los proveedores, los criterios de respuesta del proveedor y los datos personalizados. Para modificar estos datos, haga clic en Editar.
100621_info=Modifique los datos del proyecto y, a continuaci\u00F3n, pulse Guardar, para guardar los cambios. Para conservar los datos originales del proyecto, haga clic en Cancelar.
100012_info=Antes de crear las solicitudes de oferta, deber\u00E1 agregar art\u00EDculos como listas de materiales, ensamblajes y piezas al proyecto. A continuaci\u00F3n, puede seleccionar algunos de estos art\u00EDculos y crear solicitudes de oferta para ellos.
SELECT_PROJECT_RFQ_DATA_TO_SHARE_INFO=Seleccione los datos que desea compartir en las solicitudes de oferta. Al seleccionar los datos compartidos, est\u00E1 asignando privilegios de consulta sobre los campos de datos seleccionados en las solicitudes de oferta. La configuraci\u00F3n de nivel de proyecto para los datos compartidos se puede cambiar en el nivel de solicitud de oferta en la portada de la solicitud.
SELECT_RFQ_DATA_TO_SHARE_INFO=Seleccione los datos que desea compartir en esta solicitud de oferta. Al seleccionar los datos compartidos, est\u00E1 asignando privilegios de consulta sobre los campos de datos seleccionados en las solicitudes de oferta. Al definir los datos compartidos en el nivel de solicitud de oferta, sustituir\u00E1 la configuraci\u00F3n de nivel de proyecto.
SELECT_CONTENT_UPDATE_ATTRIBUTES=Seleccione los atributos que desea actualizar. La actualizaci\u00F3n del contenido podr\u00EDa modificar las cantidades. Las actualizaciones se realizar\u00E1n en el proyecto, en las solicitudes de oferta y en las respuestas.
SELECT_PROJECT_RFQ_RESPONSE_DATA_REQUIREMENTS=Indique qu\u00E9 informaci\u00F3n es necesaria, no necesaria o solicitada en todas las respuestas de la solicitud de oferta. Para cada campo, marque Solicitada, Necesaria o ninguno de los dos. Cuando la informaci\u00F3n sea necesaria, el proveedor no podr\u00E1 enviar una respuesta salvo que conste esta informaci\u00F3n.
SELECT_RFQ_RESPONSE_DATA_REQUIREMENTS=Indique qu\u00E9 informaci\u00F3n es necesaria, no necesaria o solicitada en las respuestas a esta solicitud de oferta. Para cada campo, marque Solicitada, Necesaria o ninguno de los dos. Cuando la informaci\u00F3n sea necesaria, el proveedor no podr\u00E1 enviar una respuesta salvo que conste esta informaci\u00F3n.
SET_DEMAND_INFO_STRING=Introduzca o modifique las cantidades para todos los ensamblajes de nivel superior. Seleccione dichos ensamblajes y haga clic en Calcular para definir las cantidades para los subensamblajes. Haga clic en Finalizar, cuando termine.
CREATE_PRODUCT_CHANGE_INFO_STRING=Defina el cambio de productos cumplimentando la plantilla de creaci\u00F3n de cambios y especificando las reglas. Los campos necesarios aparecen en negrita. Haga clic en Finalizar, cuando termine. Nota: se omitir\u00E1n los n\u00FAmeros de art\u00EDculos no v\u00E1lidos. Consulte los detalles en el log de creaci\u00F3n de cambios.
ADD_PARTNER_INFO_STRING=Defina los porcentajes de divisi\u00F3n. Haga clic en Finalizar, cuando termine. Para agregar o eliminar socios, haga clic en el bot\u00F3n Seleccionar socios y elija los que desee.
PARTNER_ASSIGNMENT_INFO_STRING=Agregue socios haciendo clic en Agregar/Eliminar socios y seleccionando los proveedores que se asignar\u00E1n como socios. Tras agregarlos, introduzca el porcentaje de divisi\u00F3n para cada uno. Haga clic en Finalizar.
102016_info=La consulta de la lista de fabricantes aprobados proporciona una instant\u00E1nea de todas las piezas de fabricantes en todas las listas de materiales y ensamblajes de este proyecto. Tambi\u00E9n puede filtrar esta vista de modo que se muestre todo, los datos no v\u00E1lidos, los art\u00EDculos con divisiones o con los filtros establecidos seg\u00FAn su propio criterio.
ITEM_NUMBER_EDIT_INFO_STRING=Edite los valores para este art\u00EDculo y haga clic en Finalizar.
TARGET_PRICE_INFO=Introduzca el porcentaje de costo est\u00E1ndar deseado para cada escenario de precios. El sistema calcula el precio objetivo en funci\u00F3n de los porcentajes especificados. Estos precios objetivo se reflejar\u00E1n en las nuevas solicitudes de oferta. Para aplicar estos precios objetivo a las solicitudes de oferta existentes, utilice la acci\u00F3n Actualizar a solicitudes de oferta en Art\u00EDculos | Definir precio objetivo. Haga clic en Finalizar, cuando termine.
PERCENTAGE_TARGET_PRICE=Porcentaje del costo est\u00E1ndar en el que desea establecer el precio objetivo.
SET_TARGET_PRICE_INFO=Introduzca el precio objetivo para el escenario de precios. Estos precios objetivo se reflejar\u00E1n en las nuevas solicitudes de oferta. Para aplicar estos precios objetivo a las solicitudes de oferta existentes, utilice la acci\u00F3n Actualizar a solicitudes de oferta en Art\u00EDculos | Definir precio objetivo. Haga clic en Finalizar, cuando termine.
PRICE_ADDER_EDIT_INFO=Introduzca el margen del gestor de abastecimiento en los campos de sumador para cada art\u00EDculo. Un signo de porcentaje (%) en la etiqueta del campo de sumador indica que dicho sumador es un porcentaje de los costos totales de materiales. Si no aparece dicho signo, el sumador representar\u00E1 un importe fijo. Haga clic en Finalizar, cuando termine.
PRICE_ADDER_COMMODITY_EDIT_INFO=Introduzca el margen del gestor de abastecimiento en los campos de sumador para tipo de mercanc\u00EDa. Un signo de porcentaje (%) en la etiqueta del campo de sumador indica que dicho sumador es un porcentaje de los costos totales de materiales. Si no aparece dicho signo, el sumador representar\u00E1 un importe fijo. Haga clic en Finalizar, cuando termine.
